name: benchmark

on: [pull_request]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install requirements
        run: pip install -r dev-requirements.txt

      - name: Run benchmark
        run: python run.py

      - name: Results
        uses: actions/upload-artifact@v2
        with:
          name: results
          path: ./results
